  

    <ion-view title="Biluy">

        <div class="bar bar-subheader" ng-show="getCurrentTabIndex()==0">
          <h2 class="title">
            <div ng-click="getPhoto()">
              <i class="icon ion-ios7-camera"></i>
              Photo
            </div>
          </h2>
        </div>

        <div class="bar bar-subheader" ng-show="getCurrentTabIndex()==1">
          <h2 class="title">
            <div ng-show="user.location.name.length > 0">
              <i class="icon ion-ios7-location-outline"></i>
              {{user.location.name}}
            </div>
            <div ng-hide="user.location.name.length > 0">
              <i class="icon ion-loading-c"></i>
            </div>
          </h2>
        </div>

        <ion-tabs class="tabs-stable tabs-icon-top">
            



            <ion-tab title="מבצעים" icon="ion-ios7-star-outline">
                <ion-content padding="true" class="has-header"></ion-content>
            </ion-tab>

            <ion-tab title="מסעדות" icon="ion-fork">
                <ion-content padding="true" class="has-header"></ion-content>
            </ion-tab>


            <ion-tab title="חיפוש" icon="ion-ios7-search">
                <ion-content padding="true" class="has-header">

                  <div class="list list-inset" dir="rtl">
                    <label class="item item-input rtl">
                      <i class="icon ion-search placeholder-icon"></i>
                      <input type="text" placeholder="" ng-keydown="search(searchQ)" ng-model="searchQ">
                    </label>
                  </div>

                  <div class="list">
                    <label class="item item-input item-select">
                      <div class="input-label">
                        &nbsp;
                      </div>
                      <select ng-model="searchSelectedDestination">
                        <option ng-repeat="dest in destinations" value="{{dest.id}}">{{dest.name}}</option>
                      </select>
                    </label>
                    <label class="item item-input item-select">
                      <div class="input-label">
                        &nbsp;
                      </div>
                      <select ng-model="searchSelectedSearchType">
                        <option ng-repeat="st in searchTypes" value="{{st.id}}">{{st.name}}</option>
                      </select>
                    </label>
                  </div>


                  <div class="list card post" ng-repeat="item in search(searchQ)" ng-init="postLiked=false">
                    <post />
                  </div>




                </ion-content>
            </ion-tab>

            <ion-tab title="בסביבה שלי" icon="ion-ios7-location-outline">
              <ion-content padding="true" class="has-header has-subheader">
                  <div class="list card post" ng-repeat="item in aroundMe" ng-init="postLiked=false">
                    <post />
                  </div>
              </ion-content>
            </ion-tab>

            <ion-tab title="לאן היום" icon="ion-ios7-paperplane-outline">
                <ion-content padding="false" class="has-header">
                    <br />
                    <br />
                    <div class="list card post" ng-repeat="item in feed" ng-init="postLiked=false">
                        <post></post>
                    </div>
                </ion-content>
            </ion-tab>


        </ion-tabs>

    </ion-view>
