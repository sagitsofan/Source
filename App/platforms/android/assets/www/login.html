<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
        .angular-google-map-container {
            width: 100%;
            height: 504px;
        }
    </style>
    
    <script src="lib/openfb/openfb.js"></script>
    <script src="lib/openfb/ngopenfb.js"></script>


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- Main app -->
    <script src="js/appClient.js"></script>

    <!-- Controllers -->
    <script src="js/controllers.js"></script>

    <!-- Controllers -->
    <script src="js/services.js"></script>

</head>
<body ng-app="app" ng-controller="AppCtrl" animation="slide-left-right-ios7">
    
    <script id="login-modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar>
                <h1 class="title">Login with Facebook</h1>
            </ion-header-bar>
            <ion-content>
                 <label class="item">
                    <button class="button button-block button-positive" ng-click="fbLogin()">
                    Login with Facebook
                    </button>
                </label>
                <div>
                    <button ng-click="closeModal()" class="button button-icon icon ion-ios7-close-outline"></button>
                </div>
            </ion-content>
        </ion-modal-view>
    </script>




   


</body>
</html>
