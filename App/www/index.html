<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
        .angular-google-map-container {
            width: 100%;
            height: 504px;
        }
    </style>
    


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <script src="lib/openfb/openfb.js"></script>
    <script src="lib/openfb/ngopenfb.js"></script>
    <script src="//connect.facebook.net/en_US/sdk.js"></script>

    <link href="lib/ion-gallery/dist/ion-gallery.css" rel="stylesheet">
    <script src="lib/ion-gallery/dist/ion.gallery.min.js"></script>
    <!-- Main app -->
    <script src="js/appClient.js"></script>

    <!-- Controllers -->
    <script src="js/controllers.js"></script>

    <!-- Controllers -->
    <script src="js/services.js"></script>

</head>
<body ng-app="app" ng-cloak="" ng-controller="AppCtrl" animation="slide-left-right-ios7">
    <div>
      <div>
        <ion-header-bar>
          <button class="button button-icon icon ion-android-settings" style="color:#c1c1c1;margin-left:10px;" ng-click="fakeLocation = !fakeLocation "></button>
          <h1 class="title">
            <img class="title-image" src="https://cdn4.iconfinder.com/data/icons/flat-icon-set/2133/flat_icons-graficheria.it-13.png">
          </h1>
          <button class="button button-icon" style="height:43px;" ng-click="openLoginModal()">
            <img ng-hide="user.facebook.id &gt; 0" style="height:43px;" src="http://www.wsulaw.edu/images/staff/no-user.png">
            <img ng-show="user.facebook.id &gt; 0" style="height:43px;" ng-src="http://graph.facebook.com/{{user.facebook.id}}/picture?width=270&amp;height=270">
          </button>
        </ion-header-bar>
        
        <div class="bar bar-subheader" ng-show="getCurrentTabIndex() > 2">
            <div class="button-bar">
              <button style="text-align:left;" ng-click="getPhoto()" class="button button-outline icon-left ion-ios7-camera button-positive">&nbsp; Take Picture</button>
              <button class="button button-outline icon-left button-positive" ng-class="{true:'ion-ios7-location-outline', false:''}[user.location.name.length > 0]">
                  {{user.location.name}}
                  <span ng-hide="user.location.name.length > 0" style="color:red;" dir="rtl">
                    מחפש מיקום...
                  </span>
              </button>
            </div>
        </div>



        <ion-nav-view></ion-nav-view>


        
      </div>
    </div>
</body>
</html>
