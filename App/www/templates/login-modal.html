<ion-modal-view>
	
	<div ng-show="!user.isLoggedIn">
		<ion-header-bar>
			<h1 class="title">Login with Facebook</h1>
		</ion-header-bar>

		<ion-content>
			<label class="item">
				<button class="button button-block button-positive" ng-click="fbLogin()">
					Login with Facebook
				</button>
			</label>
			<div>
				<button ng-click="closeLoginModal()" class="button button-icon icon ion-ios7-close-outline"></button>
			</div>
		</ion-content>
	</div>
	<div ng-show="user.isLoggedIn">
		<ion-header-bar>
			<h1 class="title">User is logged in</h1>
		</ion-header-bar>
		<ion-content>
			<div class="list card">
				<div class="item">
					<h2>{{user.facebook.name}}</h2>
					<p>{{user.facebook.city}}</p>
				</div>
				<div class="item item-body">
					<img ng-src="{{getUserImage()}}" class="userImage" />
				</div>
			</div>
			<div>
				<button ng-click="fbLogout()" class="button">Logout</button>
			</div>
			<div>
				<button ng-click="closeLoginModal()" class="button button-icon icon ion-ios7-close-outline"></button>
			</div>

		</ion-content>
	</div>


</ion-modal-view>
