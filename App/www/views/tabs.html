    <ion-view title="<img class='title-image' src='https://cdn4.iconfinder.com/data/icons/flat-icon-set/2133/flat_icons-graficheria.it-13.png' />">

        <div class="bar bar-subheader" ng-show="getCurrentTabIndex()==0">
          <h2 class="title">
            <div ng-click="getPhoto()">
              <i class="icon ion-ios7-camera"></i>
              Photo
            </div>
          </h2>
        </div>

        <div class="bar bar-subheader" ng-show="getCurrentTabIndex()==1">
          <h2 class="title">
            <div ng-show="user.location.name.length > 0">
              <i class="icon ion-ios7-location-outline"></i>
              {{user.location.name}}
            </div>
            <div ng-hide="user.location.name.length > 0">
              <i class="icon ion-loading-c"></i>
            </div>
          </h2>
        </div>

        <ion-tabs class="tabs-stable tabs-icon-top">

            <ion-tab title="לאן היום" icon="ion-ios7-paperplane-outline">
                <ion-content padding="false" class="has-header">


                    <div class="list card" ng-repeat="item in feed" ng-init="postLiked=false">
                        <div ng-click="openModal(item.id)" class="item item-divider" dir="rtl">{{item.title}}</div>
                        <div class="item item-body">

                            <div ng-click="openModal(item.id)">
                              <div class="imagePlaceHolder" style="background-image:url('{{item.image}}')">
                                <i ng-hide="item.image.length > 0" class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
                              </div>
                              <div dir="rtl">
                                <p>{{item.longText}}</p>
                              </div>
                            </div>



                            <div>
                              <div class="button-bar">
                                <a class="button" ng-class="{'button-positive':postLiked}" ng-click="(!postLiked) ? userLike(item.id,feed) : removeLike(item.id,feed);postLiked=!postLiked">{{item.likes}} Likes</a>
                                <a ng-click="showComments=!showComments" ng-class="{'active':showComments}" class="button">{{item.comments.length}} Comments</a>
                              </div>

                              <div ng-show="showComments" class="list">
                                <a ng-repeat="cmt in item.comments" class="item item-icon-left item-icon-right" href="#">
                                  <i class="icon">
                                    <img src="{{cmt.user.image}}" style="height:35px;" />
                                  </i>
                                   <div>{{cmt.user.name}}</div>
                                    <div>{{cmt.title}}</div>
                                  <i class="icon ion-happy" style="font-size:14px;">Like!</i>
                                </a>
                              </div>
                            </div>
                        </div>
                    </div>


                </ion-content>
            </ion-tab>
            <ion-tab title="בסביבה שלי" icon="ion-ios7-location-outline">
              <ion-content padding="true" class="has-header has-subheader">

                 <div class="list card" ng-repeat="item in aroundMe" ng-init="postLiked=false">
                        <div class="item item-divider" dir="rtl">{{item.title}}</div>

                        <div class="item item-body">
                           <div class="imagePlaceHolder" style="background-image:url('{{item.image}}')">
                              <i ng-hide="item.image.length > 0" class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
                            </div>
                            <div dir="rtl">
                              <p>{{item.longText}}</p>
                            </div>
                            <div ng-show="item.comments.length > 0">
                              <div class="button-bar">
                                <a class="button" ng-class="{'button-positive':postLiked}" ng-click="(!postLiked) ? userLike(item.id,aroundMe) : removeLike(item.id,aroundMe);postLiked=!postLiked">{{item.likes}} Likes</a>
                                <a ng-click="showComments=!showComments" ng-class="{'active':showComments}" class="button">{{item.comments.length}} Comments</a>
                              </div>

                              <div ng-show="showComments" class="list">
                                <a ng-repeat="cmt in item.comments" class="item item-icon-left item-icon-right" href="#">
                                  <i class="icon">
                                    <img src="{{cmt.user.image}}" style="height:35px;" />
                                  </i>
                                   <div>{{cmt.user.name}}</div>
                                    <div>{{cmt.title}}</div>
                                  <i class="icon ion-happy" style="font-size:14px;">Like!</i>
                                </a>
                              </div>
                            </div>
                        </div>
                    </div>
              </ion-content>
            </ion-tab>

            <ion-tab title="חיפוש" icon="ion-ios7-search">
                <ion-content padding="true" class="has-header">

                  <div class="list list-inset">
                    <label class="item item-input">
                      <i class="icon ion-search placeholder-icon"></i>
                      <input type="text" placeholder="Search">
                    </label>
                  </div>

                  <div class="list">

                    <label class="item item-input item-select">
                      <div class="input-label">
                        איזור
                      </div>
                      <select>
                        <option>תל אביב</option>
                        <option selected>חיפה</option>
                        <option>ירושלים</option>
                      </select>
                    </label>


                    <label class="item item-input item-select">
                      <div class="input-label">
                        סוג
                      </div>
                      <select>
                        <option>מסעדות</option>
                        <option selected>צימרים ומלונות</option>
                        <option>ספא</option>
                      </select>
                    </label>

                  </div>


                </ion-content>

            </ion-tab>

            <ion-tab title="מבצעים" icon="ion-checkmark">
                <ion-content padding="true" class="has-header"></ion-content>
            </ion-tab>
            <ion-tab title="מסעדות" icon="ion-fork">
                <ion-content padding="true" class="has-header"></ion-content>
            </ion-tab>




        </ion-tabs>

    </ion-view>
